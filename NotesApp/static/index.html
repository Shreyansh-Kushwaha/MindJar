<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindJar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="container py-4">

    <!-- Header with Toggle -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>📒 My Notes</h1>
      <button id="modeToggle" class="btn btn-outline-secondary" aria-label="Toggle Dark Mode">
        <span class="icon-sun" aria-hidden="true">☀️</span>
        <span class="icon-moon" aria-hidden="true">🌙</span>
      </button>
    </div>

    <!-- Add Note Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="noteForm">
          <div class="mb-3">
            <input type="text" id="title" class="form-control" placeholder="Note Title" required />
          </div>
          <div class="mb-3">
            <textarea id="content" class="form-control" rows="3" placeholder="Note Content" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Note</button>
        </form>
      </div>
    </div>

    <!-- Notes List -->
    <div id="notes" class="row g-3"></div>
  </div>

 <script src="script.js"></script>
</body>
</html>
