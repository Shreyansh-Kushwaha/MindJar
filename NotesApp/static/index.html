<!DOCTYPE html>
<html>
<head>
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">ðŸ“’ My Notes</h1>

        <!-- Add Note Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form id="noteForm">
                    <div class="mb-3">
                        <input type="text" id="title" class="form-control" placeholder="Note Title" required>
                    </div>
                    <div class="mb-3">
                        <textarea id="content" class="form-control" rows="3" placeholder="Note Content" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Add Note</button>
                </form>
            </div>
        </div>

        <!-- Notes List -->
        <div id="notes" class="row g-3"></div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
